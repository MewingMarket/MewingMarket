<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        });
    });
  </script>

  <title>Login Utente â€“ MewingMarket</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => document.getElementById("header-placeholder").innerHTML = h);
  });
</script>

<main>
  <div class="login-box">
    <h1>Login</h1>

    <form id="login-form">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Entra</button>
    </form>

    <button class="secondary-btn" onclick="window.location.href='index.html'">
      Torna alla Home
    </button>

    <div class="divider"></div>

    <h2>Reset password</h2>

    <form id="reset-form">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Nuova password</label>
      <input type="password" name="newPassword" required>

      <button type="submit" class="secondary">Reset immediato</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>
</main>

<!-- FOOTER DINAMICO -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer.html")
      .then(r => r.text())
      .then(h => document.getElementById("footer-placeholder").innerHTML = h);
  });
</script>

<script src="login.js"></script>
<script src="reset.js"></script>

</body>
</html>
