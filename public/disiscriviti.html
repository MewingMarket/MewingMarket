<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Annulla Iscrizione – MewingMarket</title>
  <meta name="description" content="Annulla l’iscrizione dalla newsletter MewingMarket. Nessun problema: puoi tornare quando vuoi.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, follow">

  <meta property="og:title" content="Annulla Iscrizione – MewingMarket">
  <meta property="og:description" content="Gestisci la tua iscrizione alla newsletter.">
  <meta property="og:url" content="https://www.mewingmarket.it/disiscriviti.html">

  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header-placeholder"></div>
<script>
fetch("header.html").then(r=>r.text()).then(h=>document.getElementById("header-placeholder").innerHTML=h);
</script>

<section class="form-premium">
  <h2>Annulla Iscrizione</h2>

  <form action="https://www.mewingmarket.it/newsletter/unsubscribe" method="POST">
    <label for="email">La tua email</label>
    <input type="email" id="email" name="email" placeholder="email registrata" required>

    <button type="submit">Disiscrivimi</button>

    <p>Ci dispiace vederti andare. Torna quando vuoi.</p>
  </form>
</section>

<div id="footer-placeholder"></div>
<script>
fetch("footer.html")
  .then(r => r.text())
  .then(h => document.getElementById("footer-placeholder").innerHTML = h);
</script>

</body>
</html>
