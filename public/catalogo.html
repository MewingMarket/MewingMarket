<body>    <img src="logo.png" alt="Logo" class="logo">

<header>
  <h1>Catalogo Prodotti Digitali</h1>
  <p>Strumenti pratici, guide e risorse per costruire e far crescere il tuo ecosistema digitale.</p>
</header>

<section id="catalogo" class="catalogo-grid"></section>

<script>
// Carica products.json e genera il catalogo + schema.org dinamico
fetch('products.json')
  .then(response => response.json())
  .then(products => {
    const container = document.getElementById('catalogo');
    const schemaItems = [];

    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${product.Immagine}" alt="${product.Titolo}" loading="lazy">
        <h2>${product.TitoloBreve}</h2>
        <p>${product.DescrizioneBreve}</p>
        <p class="prezzo">€${product.Prezzo}</p>
        <a href="${product.Link}" class="btn">Scopri di più</a>
      `;

      container.appendChild(card);

      schemaItems.push({
        "@type": "ListItem",
        "position": index + 1,
        "url": product.Link,
        "name": product.Titolo
      });
    });

    // Inserisci schema.org dinamico
    const schema = {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Catalogo Prodotti Digitali MewingMarket",
      "itemListElement": schemaItems
    };

    const script = document.createElement('script');
    script.type = "application/ld+json";
    script.textContent = JSON.stringify(schema);
    document.head.appendChild(script);
  });
</script>

</body>
</html>
