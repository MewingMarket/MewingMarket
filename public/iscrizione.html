<!DOCTYPE html>
<html lang="it">
<head>
  <div id="head-placeholder"></div>
  <script>
    fetch("head.html")
      .then(r => r.text())
      .then(h => document.getElementById("head-placeholder").innerHTML = h);
  </script>
</head>
<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(r => r.text())
    .then(h => document.getElementById("header-placeholder").innerHTML = h);
</script>

<main>
  <section class="form-premium">
    <h2>Iscriviti alla Newsletter</h2>

    <form id="subscribeForm">
      <label for="email">La tua email</label>
      <input type="email" id="email" name="email" placeholder="nome@email.com" required>

      <button type="submit">Iscriviti ora</button>

      <p>Riceverai solo contenuti utili e nuovi prodotti.</p>
    </form>
  </section>
</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(r => r.text())
    .then(h => document.getElementById("footer-placeholder").innerHTML = h);
</script>

<script src="iscrizione.js"></script>

</body>
</html>
