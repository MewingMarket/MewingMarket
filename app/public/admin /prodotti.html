<!DOCTYPE html>
<html lang="it">
<head>

  <!-- HEAD ADMIN DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head-admin.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head-admin:", err));
    });
  </script>

  <title>Gestione Prodotti â€“ Admin MewingMarket</title>

  <script src="js/admin.js" defer></script>
  <script src="js/prodotti.js" defer></script>

</head>

<body>

<!-- NAV ADMIN DINAMICO -->
<div id="nav-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("nav-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento nav-admin:", err));
  });
</script>

<main class="pagina-standard" style="margin-top:20px;">

  <h1>Gestione Prodotti</h1>

  <!-- PULSANTE AGGIORNA -->
  <div style="margin-bottom:20px;">
    <button id="btn-sync" class="btn-primario">Aggiorna catalogo da Airtable</button>
  </div>

  <!-- TABELLA PRODOTTI -->
  <table class="tabella-standard" id="tabella-prodotti">
    <thead>
      <tr>
        <th>Titolo</th>
        <th>Prezzo</th>
        <th>Categoria</th>
        <th>Slug</th>
        <th>Stato</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</main>

<!-- FOOTER ADMIN DINAMICO -->
<div id="footer-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("footer-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento footer-admin:", err));
  });
</script>

</body>
</html>
