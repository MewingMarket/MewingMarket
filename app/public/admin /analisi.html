<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <title>Analisi Performance – Admin MewingMarket</title>
  <link rel="stylesheet" href="../style.css">
  <script src="js/admin.js" defer></script>
  <script src="js/analisi.js" defer></script>
</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main class="pagina-standard">

  <h1>Analisi Performance</h1>

  <!-- METRICHE PRINCIPALI -->
  <section class="box-standard">
    <h2>Panoramica</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Conversion Rate</h3>
        <p id="conv-rate">—</p>
      </div>

      <div class="stat-card">
        <h3>Traffico Totale</h3>
        <p id="traffico-totale">—</p>
      </div>

      <div class="stat-card">
        <h3>CTR Medio</h3>
        <p id="ctr-medio">—</p>
      </div>
    </div>
  </section>

  <!-- ANALISI PER PRODOTTO -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Analisi per prodotto</h2>

    <table class="tabella-standard" id="tabella-analisi-prodotti">
      <thead>
        <tr>
          <th>Prodotto</th>
          <th>Visite</th>
          <th>Aggiunte al carrello</th>
          <th>Vendite</th>
          <th>Conversione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ANALISI TRAFFICO -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Analisi traffico</h2>

    <table class="tabella-standard" id="tabella-traffico">
      <thead>
        <tr>
          <th>Origine</th>
          <th>Visite</th>
          <th>CTR</th>
          <th>Conversione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ANALISI UTM -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Analisi UTM</h2>

    <table class="tabella-standard" id="tabella-utm">
      <thead>
        <tr>
          <th>Campagna</th>
          <th>Visite</th>
          <th>Vendite</th>
          <th>Conversione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<!-- FOOTER DINAMICO -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

</body>
</html>
