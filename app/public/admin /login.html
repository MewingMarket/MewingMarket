<!DOCTYPE html>
<html lang="it">
<head>

  <!-- HEAD ADMIN DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head-admin.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head-admin:", err));
    });
  </script>

  <title>Login Admin â€“ MewingMarket</title>

  <style>
    .login-box {
      max-width:400px;
      margin:60px auto;
      background:white;
      padding:25px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.06);
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }
    button {
      background:#0077ff;
      color:white;
      border:none;
      font-weight:600;
      cursor:pointer;
    }
    .secondary-btn {
      background:#eee;
      color:#333;
      border:none;
      margin-top:10px;
    }
  </style>

  <script src="js/login.js" defer></script>

</head>

<body>

<div class="login-box">
  <h1>Login Admin</h1>

  <input type="password" id="adminPassword" placeholder="Password admin">
  <button id="loginBtn">Accedi</button>

  <button class="secondary-btn" onclick="window.location.href='../index.html'">
    Torna al sito pubblico
  </button>

  <p id="status"></p>
</div>

<!-- FOOTER ADMIN DINAMICO -->
<div id="footer-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("footer-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento footer-admin:", err));
  });
</script>

</body>
</html>
