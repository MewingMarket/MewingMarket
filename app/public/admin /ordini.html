<!DOCTYPE html>
<html lang="it">
<head>

  <!-- HEAD ADMIN DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head-admin.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head-admin:", err));
    });
  </script>

  <title>Ordini – Admin MewingMarket</title>

  <script src="js/admin.js" defer></script>
  <script src="js/ordini.js" defer></script>

</head>

<body>

<!-- NAV ADMIN DINAMICO -->
<div id="nav-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("nav-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento nav-admin:", err));
  });
</script>

<main class="pagina-standard" style="margin-top:20px;">

  <h1>Ordini</h1>

  <!-- METRICHE -->
  <section class="box-standard">
    <h2>Panoramica ordini</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Ordini totali</h3>
        <p id="ordini-totali">—</p>
      </div>

      <div class="stat-card">
        <h3>Ordini completati</h3>
        <p id="ordini-completati">—</p>
      </div>

      <div class="stat-card">
        <h3>Carrelli abbandonati</h3>
        <p id="ordini-abbandonati">—</p>
      </div>
    </div>
  </section>

  <!-- TABELLA ORDINI -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Lista ordini</h2>

    <table class="tabella-standard" id="tabella-ordini">
      <thead>
        <tr>
          <th>ID Ordine</th>
          <th>Prodotto</th>
          <th>Prezzo</th>
          <th>Stato</th>
          <th>Utente</th>
          <th>Origine</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<!-- FOOTER ADMIN DINAMICO -->
<div id="footer-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("footer-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento footer-admin:", err));
  });
</script>

</body>
</html>
