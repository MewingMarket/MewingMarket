<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
fetch("header.html")
  .then(r => r.text())
  .then(h => document.getElementById("header-placeholder").innerHTML = h);
</script>

<!-- HERO SLIDER DINAMICO -->
<section class="hero-slider">
  <div class="slider-container" id="heroSlider"></div>

  <div class="hero-overlay">
    <h1>Prodotti Digitali Creati con Intelligenza Artificiale</h1>
    <p>Strumenti moderni, chiari e immediati per la tua crescita digitale.</p>
    <a href="catalogo.html" class="btn-premium">Esplora il Catalogo</a>
  </div>
</section>

<script>
// Carica immagini dinamiche dal catalogo
fetch("products.json")
  .then(r => r.json())
  .then(products => {
    const slider = document.getElementById("heroSlider");

    const immagini = products
      .slice(0, 5)
      .map(p => `<div class="slide"><img src="${p.immagine}" alt="${p.titolo}"></div>`)
      .join("");

    slider.innerHTML = immagini;

    let index = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides.forEach((s, i) => s.style.opacity = i === index ? 1 : 0);
      index = (index + 1) % slides.length;
    }, 3500);
  });
</script>

<!-- SEZIONE NOVITÀ -->
<section class="home-section">
  <h2>Novità</h2>
  <div class="catalogo-grid" id="novita"></div>
</section>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(products => {
    const box = document.getElementById("novita");

    products
      .filter(p => p.novita === true)
      .slice(0, 4)
      .forEach(product => {
        const card = `
          <div class="product-card">
            <img src="${product.immagine}" alt="${product.titolo}">
            <h2>${product.titoloBreve}</h2>
            <p>${product.descrizioneBreve}</p>
            <p class="prezzo">€${product.prezzo}</p>
            <a href="prodotto.html?slug=${product.slug}" class="btn">Scopri di più</a>
          </div>
        `;
        box.innerHTML += card;
      });
  });
</script>

<!-- SEZIONE SOTTO I 10€ -->
<section class="home-section">
  <h2>Prodotti sotto i 10€</h2>
  <div class="catalogo-grid" id="sotto10"></div>
</section>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(products => {
    const box = document.getElementById("sotto10");

    products
      .filter(p => parseFloat(p.prezzo) <= 10)
      .slice(0, 4)
      .forEach(product => {
        const card = `
          <div class="product-card">
            <img src="${product.immagine}" alt="${product.titolo}">
            <h2>${product.titoloBreve}</h2>
            <p>${product.descrizioneBreve}</p>
            <p class="prezzo">€${product.prezzo}</p>
            <a href="prodotto.html?slug=${product.slug}" class="btn">Scopri di più</a>
          </div>
        `;
        box.innerHTML += card;
      });
  });
</script>
