<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordine completato ‚Äî MewingMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        });
    });
  </script>

  <link rel="stylesheet" href="style.css">

  <style>
    body { background:#fafafa; margin:0; padding:0; font-family:system-ui; }
    .box {
      max-width:650px; margin:40px auto; background:white;
      padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.06);
    }
    h1 { font-size:28px; margin-bottom:10px; }
    .order-box {
      margin-top:20px; padding:20px; background:#f5f5f5;
      border-radius:10px; line-height:1.6;
    }
    .btn {
      display:inline-block; margin-top:25px; padding:12px 20px;
      border-radius:8px; font-weight:600; color:white; text-decoration:none;
    }
    .btn-home { background:#0077ff; }
    .btn-feedback { background:#00b36b; margin-left:10px; }
  </style>
</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;

        // ICONA CARRELLO + BADGE (coerente con tutto lo store)
        const cartWrapper = document.createElement("div");
        cartWrapper.id = "cart-wrapper";
        cartWrapper.style.position = "relative";
        cartWrapper.style.cursor = "pointer";
        cartWrapper.style.marginLeft = "14px";

        const cartIcon = document.createElement("div");
        cartIcon.id = "cart-icon";
        cartIcon.innerHTML = "üõí";
        cartIcon.style.fontSize = "26px";

        const cartBadge = document.createElement("div");
        cartBadge.id = "cart-badge";
        cartBadge.textContent = "0";
        cartBadge.style.position = "absolute";
        cartBadge.style.top = "-6px";
        cartBadge.style.right = "-10px";
        cartBadge.style.background = "black";
        cartBadge.style.color = "white";
        cartBadge.style.fontSize = "12px";
        cartBadge.style.padding = "2px 6px";
        cartBadge.style.borderRadius = "50%";
        cartBadge.style.fontWeight = "bold";

        cartWrapper.appendChild(cartIcon);
        cartWrapper.appendChild(cartBadge);

        cartWrapper.addEventListener("click", () => {
          window.location.href = "checkout.html";
        });

        document.querySelector("header nav").appendChild(cartWrapper);

        if (typeof aggiornaBadgeCarrello === "function") {
          aggiornaBadgeCarrello();
        }
      });
  });
</script>

<div class="box">
  <h1>Ordine completato üéâ</h1>

  <p>Grazie per il tuo acquisto! Ecco il riepilogo:</p>

  <div class="order-box">
    <p><strong>Prodotto:</strong> <span id="prod"></span></p>
    <p><strong>Prezzo:</strong> <span id="price"></span>‚Ç¨</p>
    <p><strong>Data:</strong> <span id="date"></span></p>
  </div>

  <p style="margin-top:20px;">
    Riceverai una email con il link per scaricare il prodotto.
  </p>

  <a href="index.html" class="btn btn-home">Torna al sito</a>
  <a id="feedbackBtn" class="btn btn-feedback">Lascia una recensione ‚≠ê</a>
</div>

<script src="carrello.js"></script>
<script src="thankyou.js"></script>

</body>
</html>
