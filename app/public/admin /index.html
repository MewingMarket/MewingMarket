<!DOCTYPE html>
<html lang="it">
<head>

  <!-- HEAD ADMIN DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head-admin.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head-admin:", err));
    });
  </script>

</head>

<body>

<!-- NAV ADMIN DINAMICO -->
<div id="nav-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("nav-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento nav-admin:", err));
  });
</script>

<main class="pagina-standard" style="margin-top:20px;">

  <h1>Dashboard Admin</h1>

  <!-- METRICHE PRINCIPALI -->
  <section class="box-standard">
    <h2>Panoramica</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Vendite totali</h3>
        <p id="stat-vendite">—</p>
      </div>

      <div class="stat-card">
        <h3>Ordini totali</h3>
        <p id="stat-ordini">—</p>
      </div>

      <div class="stat-card">
        <h3>Prodotti attivi</h3>
        <p id="stat-prodotti">—</p>
      </div>
    </div>
  </section>

  <!-- ULTIMI ORDINI -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Ultimi ordini</h2>

    <table class="tabella-standard" id="tabella-ultimi-ordini">
      <thead>
        <tr>
          <th>Data</th>
          <th>Prodotto</th>
          <th>Prezzo</th>
          <th>Utente</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- PULSANTI RAPIDI -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Azioni rapide</h2>

    <div class="quick-actions">
      <a href="prodotti.html" class="btn">Gestisci prodotti</a>
      <a href="vendite.html" class="btn">Vedi vendite</a>
      <a href="ordini.html" class="btn">Vedi ordini</a>
      <a href="feedback.html" class="btn">Feedback clienti</a>
      <a href="analisi.html" class="btn">Analisi performance</a>
      <a href="settings.html" class="btn">Impostazioni</a>
    </div>
  </section>

</main>

<!-- FOOTER ADMIN DINAMICO -->
<div id="footer-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("footer-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento footer-admin:", err));
  });
</script>

</body>
</html>
