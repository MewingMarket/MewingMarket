<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <title>Impostazioni – Admin MewingMarket</title>
  <link rel="stylesheet" href="../style.css">
  <script src="js/admin.js" defer></script>
  <script src="js/settings.js" defer></script>
</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main class="pagina-standard">

  <h1>Impostazioni</h1>

  <!-- SEZIONE: Stato sistema -->
  <section class="box-standard">
    <h2>Stato sistema</h2>

    <table class="tabella-standard" id="tabella-stato">
      <thead>
        <tr>
          <th>Parametro</th>
          <th>Valore</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Connessione Airtable</td><td id="stato-airtable">—</td></tr>
        <tr><td>API interne</td><td id="stato-api">—</td></tr>
        <tr><td>Tracking</td><td id="stato-tracking">—</td></tr>
      </tbody>
    </table>
  </section>

  <!-- SEZIONE: Configurazioni -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Configurazioni</h2>

    <div class="form-standard">
      <label>Chiave segreta admin</label>
      <input type="text" id="admin-secret" placeholder="••••••••••">

      <label>ID base Airtable</label>
      <input type="text" id="airtable-base" placeholder="appXXXXXXXXXXXXXX">

      <label>Tabella vendite</label>
      <input type="text" id="airtable-sales" placeholder="Sales">

      <label>Tabella prodotti</label>
      <input type="text" id="airtable-products" placeholder="Products">

      <button id="btn-salva" class="btn-primario">Salva impostazioni</button>
    </div>
  </section>

</main>

<!-- FOOTER DINAMICO -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

</body>
</html>
