<!DOCTYPE html>
<html lang="it">
<head>

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <title>Login Utente â€“ MewingMarket</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .login-box {
      max-width:400px;
      margin:60px auto;
      background:white;
      padding:25px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.06);
    }
    input {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }
    button {
      width:100%;
      margin-top:20px;
      padding:12px;
      background:#0077ff;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
    }
    .secondary-btn {
      background:#eee;
      color:#333;
      margin-top:15px;
    }
    .divider {
      margin:25px 0;
      border-bottom:1px solid #ddd;
    }
    .msg {
      margin-top:15px;
      font-size:14px;
      text-align:center;
      color:#d00;
    }
  </style>

</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => document.getElementById("header-placeholder").innerHTML = h)
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main>

  <div class="login-box">
    <h1>Login</h1>

    <form id="login-form">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Entra</button>
    </form>

    <button class="secondary-btn" onclick="window.location.href='index.html'">
      Torna alla Home
    </button>

    <div class="divider"></div>

    <h2>Reset password</h2>

    <form id="reset-form">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Nuova password</label>
      <input type="password" name="newPassword" required>

      <button type="submit" class="secondary-btn">Reset immediato</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

</main>

<!-- FOOTER DINAMICO -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer.html")
      .then(r => r.text())
      .then(h => document.getElementById("footer-placeholder").innerHTML = h)
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

<script src="login.js"></script>
<script src="reset.js"></script>

</body>
</html>
