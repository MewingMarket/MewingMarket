<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO (blindato, senza document.write) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;

          // Inserisce TUTTI i nodi dentro <head>
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <script src="seo.js" defer></script>
  <script src="structured-data.js" defer></script>
</head>

<body>

<!-- HEADER DINAMICO (blindato) -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main class="pagina-standard">

  <h1 class="center">Catalogo Prodotti Digitali</h1>

  <div id="categorie" class="center"></div>

  <div class="center">
    <button class="btn" data-prezzo="10">Sotto i 10€</button>
    <button class="btn" data-prezzo="20">Sotto i 20€</button>
    <button class="btn" data-prezzo="30">Sotto i 30€</button>
    <button class="btn" id="reset">Tutti</button>
  </div>

  <section id="catalogo" class="catalogo-grid"></section>

</main>

<!-- FOOTER DINAMICO (blindato) -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

<script src="catalogo.js" defer></script>

</body>
</html>
