<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordine completato ‚Äî MewingMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        });
    });
  </script>

  <link rel="stylesheet" href="style.css">

  <style>
    body { background:#fafafa; margin:0; padding:0; font-family:system-ui; }
    .box {
      max-width:650px; margin:40px auto; background:white;
      padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.06);
    }
    h1 { font-size:28px; margin-bottom:10px; }
    .order-box {
      margin-top:20px; padding:20px; background:#f5f5f5;
      border-radius:10px; line-height:1.6;
    }
    .btn {
      display:inline-block; margin-top:25px; padding:12px 20px;
      border-radius:8px; font-weight:600; color:white; text-decoration:none;
    }
    .btn-home { background:#0077ff; }
    .btn-feedback { background:#00b36b; margin-left:10px; }
  </style>
</head>

<body>

<div class="box">
  <h1>Ordine completato üéâ</h1>

  <p>Grazie per il tuo acquisto! Ecco il riepilogo:</p>

  <div class="order-box">
    <p><strong>Prodotto:</strong> <span id="prod"></span></p>
    <p><strong>Prezzo:</strong> <span id="price"></span>‚Ç¨</p>
    <p><strong>Data:</strong> <span id="date"></span></p>
  </div>

  <p style="margin-top:20px;">
    Riceverai una email con il link per scaricare il prodotto.
  </p>

  <a href="/" class="btn btn-home">Torna al sito</a>
  <a id="feedbackBtn" class="btn btn-feedback">Lascia una recensione ‚≠ê</a>
</div>

<script src="carrello.js"></script>
<script src="thankyou.js"></script>

</body>
</html>
