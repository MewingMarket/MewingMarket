<!DOCTYPE html>
<html lang="it">
<head>

  <!-- HEAD ADMIN DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head-admin.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head-admin:", err));
    });
  </script>

  <title>Analisi Performance – Admin MewingMarket</title>

  <script src="js/admin.js" defer></script>
  <script src="js/analisi.js" defer></script>

</head>

<body>

<!-- NAV ADMIN DINAMICO -->
<div id="nav-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("nav-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento nav-admin:", err));
  });
</script>

<main class="pagina-standard" style="margin-top:20px;">

  <h1>Analisi Performance</h1>

  <!-- METRICHE PRINCIPALI -->
  <section class="box-standard">
    <h2>Panoramica</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Conversion Rate</h3>
        <p id="conv-rate">—</p>
      </div>

      <div class="stat-card">
        <h3>Traffico Totale</h3>
        <p id="traffico-totale">—</p>
      </div>

      <div class="stat-card">
        <h3>CTR Medio</h3>
        <p id="ctr-medio">—</p>
      </div>
    </div>
  </section>

  <!-- ANALISI PER PRODOTTO -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Analisi per prodotto</h2>

    <table class="tabella-standard" id="tabella-analisi-prodotti">
      <thead>
        <tr>
          <th>Prodotto</th>
          <th>Visite</th>
          <th>Aggiunte al carrello</th>
          <th>Vendite</th>
          <th>Conversione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ANALISI TRAFFICO -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Analisi traffico</h2>

    <table class="tabella-standard" id="tabella-traffico">
      <thead>
        <tr>
          <th>Origine</th>
          <th>Visite</th>
          <th>CTR</th>
          <th>Conversione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ANALISI UTM -->
  <section class="box-standard" style="margin-top:30px;">
    <h2>Analisi UTM</h2>

    <table class="tabella-standard" id="tabella-utm">
      <thead>
        <tr>
          <th>Campagna</th>
          <th>Visite</th>
          <th>Vendite</th>
          <th>Conversione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<!-- FOOTER ADMIN DINAMICO -->
<div id="footer-admin-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer-admin.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("footer-admin-placeholder").innerHTML = html;
      })
      .catch(err => console.error("Errore caricamento footer-admin:", err));
  });
</script>

</body>
</html>
