<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo Prodotti Digitali – MewingMarket</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 style="text-align:center; margin-top:40px;">Catalogo Prodotti Digitali</h1>

<div id="catalogo" class="catalogo-grid"></div>

<script>
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("catalogo");

    data.forEach(prod => {
      const card = document.createElement("div");
      card.className = "product-card";

      const linkFinale = prod.slug === "hero"
        ? "hero.html"
        : prod.link;

      card.innerHTML = `
        <img src="${prod.immagine}" class="product-img">
        <h2>${prod.titolo}</h2>
        <p>${prod.descrizioneBreve}</p>
        <p class="prezzo">${prod.prezzo}€</p>
        <a href="${linkFinale}" class="btn-acquista">Scopri il prodotto</a>
      `;

      container.appendChild(card);
    });
  });
</script>
