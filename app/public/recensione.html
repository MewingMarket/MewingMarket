<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lascia una recensione — MewingMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
  <script src="/tracking.js" defer></script>

  <style>
    .review-box {
      max-width:600px; margin:40px auto; background:white;
      padding:25px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.06);
    }
    .stars span {
      font-size:32px; cursor:pointer; color:#ccc;
    }
    .stars span.active { color:#ffb400; }
    textarea {
      width:100%; height:120px; padding:12px; border-radius:8px;
      border:1px solid #ddd; margin-top:15px; font-size:16px;
    }
    button {
      margin-top:20px; padding:12px 20px; background:#0077ff;
      color:white; border:none; border-radius:8px; cursor:pointer;
      font-size:16px; font-weight:600;
    }
  </style>
</head>

<body>

<div class="review-box">
  <h1>Lascia una recensione ⭐</h1>
  <p id="productName"></p>

  <div class="stars" id="stars">
    <span data-v="1">★</span>
    <span data-v="2">★</span>
    <span data-v="3">★</span>
    <span data-v="4">★</span>
    <span data-v="5">★</span>
  </div>

  <textarea id="comment" placeholder="Scrivi un commento..."></textarea>

  <button id="sendReview">Invia recensione</button>

  <p id="status" style="margin-top:15px;"></p>
</div>

<script src="/recensione.js"></script>

</body>
</html>
