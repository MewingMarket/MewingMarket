<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <script src="seo.js" defer></script>
  <script src="structured-data.js" defer></script>
</head>

<body>

<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main>
  <section class="hero-wrapper" id="prodotto"></section>

  <section class="home-section">
    <h2>Potrebbe interessarti anche</h2>
    <div class="catalogo-grid" id="related"></div>
  </section>
</main>

<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  if (window.trackEvent && slug) {
    try {
      trackEvent("product_view", { slug });
    } catch (err) {
      console.warn("Tracking error:", err);
    }
  }
});
</script>

<script src="prodotto.js" defer></script>

</body>
</html>
