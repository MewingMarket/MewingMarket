<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Iscrizione Newsletter – MewingMarket</title>
  <meta name="description" content="Iscriviti alla newsletter di MewingMarket per ricevere aggiornamenti, nuovi prodotti digitali e contenuti esclusivi.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="Iscrizione Newsletter – MewingMarket">
  <meta property="og:description" content="Rimani aggiornato sui nuovi prodotti digitali creati con AI.">
  <meta property="og:url" content="https://www.mewingmarket.it/iscrizione.html">

  <link rel="icon" href="favicon.png" type="image/png">
<link rel="stylesheet" href="style.css?v=3.0">
</head>
<body>

<div id="header-placeholder"></div>
<script>
fetch("header.html").then(r=>r.text()).then(h=>document.getElementById("header-placeholder").innerHTML=h);
</script>

<section class="form-premium">
  <h2>Iscriviti alla Newsletter</h2>

  <form action="https://www.mewingmarket.it/newsletter/subscribe" method="POST">
    <label for="email">La tua email</label>
    <input type="email" id="email" name="email" placeholder="nome@email.com" required>

    <button type="submit">Iscriviti ora</button>

    <p>Riceverai solo contenuti utili e nuovi prodotti.</p>
  </form>
</section>

<div id="footer-placeholder"></div>
<script>
fetch("footer.html")
  .then(r => r.text())
  .then(h => document.getElementById("footer-placeholder").innerHTML = h);
</script>

</body>
</html>
