<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <title>Login Admin â€“ MewingMarket</title>
  <link rel="stylesheet" href="../style.css">
  <script src="js/login.js" defer></script>

  <style>
    .login-box {
      max-width:400px;
      margin:60px auto;
      background:white;
      padding:25px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.06);
    }
    input {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }
    button {
      width:100%;
      margin-top:20px;
      padding:12px;
      background:#0077ff;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
    }
    #status {
      margin-top:15px;
      font-size:14px;
      color:#d00;
      text-align:center;
    }
  </style>
</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<div class="login-box">
  <h1>Login Admin</h1>

  <input type="password" id="adminPassword" placeholder="Password admin">
  <button id="loginBtn">Accedi</button>

  <p id="status"></p>
</div>

<!-- FOOTER DINAMICO -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

</body>
</html>
