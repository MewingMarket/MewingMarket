<!DOCTYPE html>
<html lang="it">
<head>

  <!-- IMPORTA HEAD.HTML PRIMA DEL PARSING -->
  <script>
    document.write('<link rel="import" href="head.html" id="head-import">');
  </script>
  <script>
    const link = document.getElementById("head-import");
    fetch(link.getAttribute("href"))
      .then(r => r.text())
      .then(html => link.insertAdjacentHTML("afterend", html));
  </script>

  <script src="seo.js" defer></script>
  <script src="structured-data.js" defer></script>

</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(r => r.text())
    .then(h => document.getElementById("header-placeholder").innerHTML = h);
</script>

<main class="pagina-standard">

  <h1 class="center">Catalogo Prodotti Digitali</h1>

  <div id="categorie" class="center"></div>

  <div class="center">
    <button class="btn" data-prezzo="10">Sotto i 10€</button>
    <button class="btn" data-prezzo="20">Sotto i 20€</button>
    <button class="btn" data-prezzo="30">Sotto i 30€</button>
    <button class="btn" id="reset">Tutti</button>
  </div>

  <section id="catalogo" class="catalogo-grid"></section>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(r => r.text())
    .then(h => document.getElementById("footer-placeholder").innerHTML = h);
</script>

<script src="catalogo.js"></script>

</body>
</html>
