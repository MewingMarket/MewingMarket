<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        });
    });
  </script>

  <script src="seo.js" defer></script>
  <script src="structured-data.js" defer></script>
  <script src="carrello.js" defer></script>

  <link rel="stylesheet" href="prodotto.css" />
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;

        // ================================
        // ICONA CARRELLO + BADGE
        // ================================
        const cartWrapper = document.createElement("div");
        cartWrapper.id = "cart-wrapper";
        cartWrapper.style.position = "relative";
        cartWrapper.style.cursor = "pointer";
        cartWrapper.style.marginLeft = "14px";

        const cartIcon = document.createElement("div");
        cartIcon.id = "cart-icon";
        cartIcon.innerHTML = "ðŸ›’";
        cartIcon.style.fontSize = "26px";

        const cartBadge = document.createElement("div");
        cartBadge.id = "cart-badge";
        cartBadge.textContent = "0";
        cartBadge.style.position = "absolute";
        cartBadge.style.top = "-6px";
        cartBadge.style.right = "-10px";
        cartBadge.style.background = "black";
        cartBadge.style.color = "white";
        cartBadge.style.fontSize = "12px";
        cartBadge.style.padding = "2px 6px";
        cartBadge.style.borderRadius = "50%";
        cartBadge.style.fontWeight = "bold";

        cartWrapper.appendChild(cartIcon);
        cartWrapper.appendChild(cartBadge);

        cartWrapper.addEventListener("click", () => {
          window.location.href = "checkout.html";
        });

        document.querySelector("header nav").appendChild(cartWrapper);

        // Aggiorna badge quantitÃ 
        if (typeof aggiornaBadgeCarrello === "function") {
          aggiornaBadgeCarrello();
        }
      });
  });
</script>

<main id="page-product">

  <!-- HERO PREMIUM -->
  <section id="hero" class="hero-premium">
    <div class="hero-left">
      <img id="product-image" src="" alt="Prodotto" />
    </div>

    <div class="hero-right">
      <h1 id="product-title"></h1>
      <p id="product-subtitle" class="subtitle"></p>

      <div class="price-box">
        <span id="product-price"></span>
      </div>

      <div class="cta-box">
        <button id="btn-acquista" class="btn-primario">Acquista ora</button>
        <button id="btn-carrello" class="btn-secondario">Aggiungi al carrello</button>
      </div>

      <div class="trust-badges">
        <span>âœ” Pagamento sicuro</span>
        <span>âœ” Accesso immediato</span>
        <span>âœ” Supporto incluso</span>
      </div>
    </div>
  </section>

  <!-- VIDEO -->
  <section id="video-section" class="video-wrapper" style="display:none;">
    <iframe id="product-video" src="" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- DESCRIZIONE -->
  <section id="descrizione" class="descrizione-section">
    <h2>Descrizione</h2>
    <div id="product-description"></div>
  </section>

  <!-- CORRELATI -->
  <section class="related-section">
    <h2>Potrebbe interessarti anche</h2>
    <div class="catalogo-grid" id="related"></div>
  </section>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      });
  });
</script>

<!-- TRACKING -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const slug = new URLSearchParams(window.location.search).get("slug");
  if (window.trackEvent && slug) {
    trackEvent("product_view", { slug });
  }
});
</script>

<!-- JS PRODOTTO -->
<script src="prodotto.js" defer></script>

</body>
</html>
