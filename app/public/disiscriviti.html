<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO (blindato) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;

          // Inserisce TUTTI i nodi dentro <head>
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <script src="seo.js" defer></script>
  <script src="structured-data.js" defer></script>
</head>

<body>

<!-- HEADER DINAMICO (blindato) -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main>
  <section class="form-premium">
    <h2>Disiscriviti dalla Newsletter</h2>

    <form id="unsubscribeForm">
      <label for="email">La tua email</label>
      <input type="email" id="email" name="email" placeholder="nome@email.com" required>

      <button type="submit">Disiscrivimi</button>

      <p>Non riceverai pi√π aggiornamenti via email.</p>
    </form>
  </section>
</main>

</html>
