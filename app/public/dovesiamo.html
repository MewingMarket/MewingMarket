<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO (blindato) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;

          // Inserisce TUTTI i nodi dentro <head>
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <script src="seo.js" defer></script>
  <script src="structured-data.js" defer></script>
</head>

<body>

<!-- HEADER DINAMICO (blindato) -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main class="pagina-standard">
  <h1>Dove siamo</h1>

  <p><strong>Indirizzo ufficiale:</strong><br>
  Strada Ciousse 35, 18038 Sanremo (IM), Italia</p>

  <div class="mappa-box">
    <iframe 
      title="Mappa MewingMarket"
      width="100%" height="350"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps?q=Strada%20Ciousse%2035%20Sanremo&output=embed">
    </iframe>
  </div>
</main>

<!-- FOOTER DINAMICO (blindato) -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

</body>
</html>
