<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HEAD DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../head.html")
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement("div");
          temp.innerHTML = html;
          [...temp.children].forEach(node => document.head.appendChild(node));
        })
        .catch(err => console.error("Errore caricamento head:", err));
    });
  </script>

  <title>Modifica / Aggiungi Prodotto – Admin</title>
  <link rel="stylesheet" href="../style.css">
  <script src="js/admin.js" defer></script>
  <script src="js/prodotto-edit.js" defer></script>

  <style>
    .form-standard input, .form-standard textarea {
      width:100%; padding:12px; margin-top:10px;
      border-radius:8px; border:1px solid #ddd; font-size:16px;
    }
    .preview-img {
      width:100px; height:100px; object-fit:cover;
      border-radius:8px; margin-top:10px;
    }
  </style>
</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("header-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento header:", err));
  });
</script>

<main class="pagina-standard">

  <h1>Modifica / Aggiungi Prodotto</h1>

  <section class="box-standard">

    <div class="form-standard">

      <label>Titolo</label>
      <input type="text" id="titolo">

      <label>Descrizione</label>
      <textarea id="descrizione"></textarea>

      <label>Prezzo (€)</label>
      <input type="number" id="prezzo" step="0.01">

      <label>Categoria</label>
      <input type="text" id="categoria">

      <label>Slug (URL)</label>
      <input type="text" id="slug">

      <label>Video YouTube (ID)</label>
      <input type="text" id="youtube">

      <label>Immagine prodotto</label>
      <input type="file" id="immagine" accept="image/*">
      <img id="preview-img" class="preview-img" style="display:none;">

      <label>File prodotto (PDF / ZIP / altro)</label>
      <input type="file" id="fileProdotto">

      <button id="btn-salva" class="btn-primario">Salva prodotto</button>

      <p id="status" style="margin-top:15px;"></p>

    </div>

  </section>

</main>

<!-- FOOTER DINAMICO -->
<div id="footer-placeholder"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("../footer.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("footer-placeholder").innerHTML = h;
      })
      .catch(err => console.error("Errore caricamento footer:", err));
  });
</script>

</body>
</html>
