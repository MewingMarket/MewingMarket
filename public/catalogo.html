</header>

<section id="catalogo" class="catalogo-grid"></section>

<script>
// Carica products.json e genera catalogo + schema.org dinamico
fetch('/products.json')
  .then(response => response.json())
  .then(products => {
    const container = document.getElementById('catalogo');
    const schemaItems = [];
    const productSchemas = [];

    products.forEach((product, index) => {
      // CARD HTML
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${product.Immagine}" alt="${product.Titolo}" loading="lazy">
        <h2>${product.TitoloBreve}</h2>
        <p>${product.DescrizioneBreve}</p>
        <p class="prezzo">€${product.Prezzo}</p>
        <a href="${product.Link}" class="btn">Scopri di più</a>
      `;

      container.appendChild(card);

      // ITEMLIST
      schemaItems.push({
        "@type": "ListItem",
        "position": index + 1,
        "url": product.Link,
        "name": product.Titolo
      });

      // PRODUCT SCHEMA COMPLETO
      productSchemas.push({
        "@type": "Product",
        "name": product.Titolo,
        "image": product.Immagine,
        "description": product.DescrizioneBreve,
        "offers": {
          "@type": "Offer",
          "price": product.Prezzo,
          "priceCurrency": "EUR",
          "availability": "https://schema.org/InStock",
          "url": product.Link
        }
      });
    });

    // SCHEMA.ORG COMPLETO
    const schema = {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Catalogo Prodotti Digitali MewingMarket",
      "itemListElement": schemaItems,
      "itemList": productSchemas
    };

    const script = document.createElement('script');
    script.type = "application/ld+json";
    script.textContent = JSON.stringify(schema);
    document.head.appendChild(script);
  });
</script>
